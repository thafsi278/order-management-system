{% extends "base.html" %}

{% block content %}
<div class="contact-wrapper">
    <!-- Right contact page -->
    <form>
        <label>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label>Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label>Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:135px"></textarea>
        <input type="submit" value="Submit">
    </form>
    <!-- Left contact page -->
    <div class="direct-contact-container">
        <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">London, UnitedKingdom</span></i></li>
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone">(+44) 7874482105</span></i></li>
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail">thafsi.ahbab@hotmail.co.uk</span></i></li>
        </ul>
        <hr>
        <ul class="social-media-list">
            <li><a class="contact-icon"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li><a class="contact-icon"><i class="fa fa-codepen" aria-hidden="true"></i></a></li>
            <li><a class="contact-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a class="contact-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
        <hr>
        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
    </div>
</div>
{% endblock %}
